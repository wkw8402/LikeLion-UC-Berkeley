<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <article class="start">
        <h1 class="mt-5 text-center">If you are an animal in the Serengeti?</h1>
        <button type="button" class="btn btn-primary mt-5" onclick='start();'>Start</button>
    </article>
    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: calc(100/12*1%)"></div>
        </div>
        <h2 id="title" class="text-center mt-5">Question</h2>
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-primary mt-5">Primary</button>
        <button id="B" type="button" class="btn btn-primary mt-5">Primary</button>
    </article>
    <article class="result">
        <img id="img" class="rounded-circle mt-5" src="lion.jpg" alt="animal">
        <h2 id="animal" class="text-center mt-5">Animal Name</h2>
        <h3 id="explain" class="text-center mt-5">Explanation</h3>
    </article>
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        var num = 1;
        var q = {
            1: {"title": "Question 1", "type": "EI", "A": "E", "B": "I"},
            2: {"title": "Question 2", "type": "EI", "A": "E", "B": "I"},
            3: {"title": "Question 3", "type": "EI", "A": "E", "B": "I"},
            4: {"title": "Question 4", "type": "SN", "A": "S", "B": "N"},
            5: {"title": "Question 5", "type": "SN", "A": "S", "B": "N"},
            6: {"title": "Question 6", "type": "SN", "A": "S", "B": "N"},
            7: {"title": "Question 7", "type": "TF", "A": "T", "B": "F"},
            8: {"title": "Question 8", "type": "TF", "A": "T", "B": "F"},
            9: {"title": "Question 9", "type": "TF", "A": "T", "B": "F"},
            10: {"title": "Question 10", "type": "JP", "A": "J", "B": "P"},
            11: {"title": "Question 11", "type": "JP", "A": "J", "B": "P"},
            12: {"title": "Question 12", "type": "JP", "A": "J", "B": "P"},
        }
        var result = {
            "ISTJ": {"animal": "hippo", "explain": "hippo explanation", "img": "hippo.jpg"},
            "ISFJ": {"animal": "owl", "explain": "owl explanation", "img": "owl.jpg"},
            "INFJ": {"animal": "buffalo", "explain": "buffalo explanation", "img": "buffalo.jpg"},
            "INTJ": {"animal": "cheetah", "explain": "cheetah explanation", "img": "cheetah.jpg"},
            "ISTP": {"animal": "sloth", "explain": "sloth explanation", "img": "sloth.jpg"},
            "ISFP": {"animal": "turtle", "explain": "turtle explanation", "img": "turtle.jpg"},
            "INFP": {"animal": "elephant", "explain": "elephant explanation", "img": "elephant.jpg"},
            "INTP": {"animal": "chimpanzee", "explain": "chimpanzee explanation", "img": "chimpanzee.jpg"},
            "ESTP": {"animal": "crocodile", "explain": "crocodile explanation", "img": "crocodile.jpg"},
            "ESFP": {"animal": "meerkat", "explain": "meetkat explanation", "img": "meerkat.jpg"},
            "ENFP": {"animal": "lion", "explain": "lion explanation", "img": "lion.jpg"},
            "ENTP": {"animal": "sunbird", "explain": "sunbird explanation", "img": "sunbird.jpg"},
            "ESTJ": {"animal": "giraffe", "explain": "giraffe explanation", "img": "giraffe.jpg"},
            "ESFJ": {"animal": "gorilla", "explain": "gorilla explanation", "img": "gorilla.jpg"},
            "ENFJ": {"animal": "capybara", "explain": "capybara explanation", "img": "capybara.jpg"},
            "ENTJ": {"animal": "tiger", "explain": "tiger explanation", "img": "tiger.jpg"}
        }
        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }
        $("#A").click(function() {
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1)
            next();
        });
        $("#B").click(function(){
            next();
        })
        function next() {
            if (num == 13) {
                $(".question").hide();
                $(".result").show();
                var mbti = "";
                ($("#EI").val() < 2) ?  mbti += "I" : mbti += "E";
                ($("#SN").val() < 2) ?  mbti += "N" : mbti += "S";
                ($("#TF").val() < 2) ?  mbti += "F" : mbti += "T";
                ($("#JP").val() < 2) ?  mbti += "P" : mbti += "J";
                $("#img").attr("src", result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } else {
                $(".progress-bar").attr("style", 'width: calc(100/12*'+num+'%');
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }
        }
    </script>
</body>
</html>
